<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - YT Study Notes</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="success-screen">
            <div class="card success-card">
                <div class="success-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <h1>Payment Successful! ðŸŽ‰</h1>
                <p class="success-message">
                    Thank you for upgrading to Premium! Your premium features are now active.
                </p>
                
                <div class="success-details" id="successDetails">
                    <p><strong>Order ID:</strong> <span id="orderId">-</span></p>
                    <p><strong>Plan:</strong> <span id="planType">-</span></p>
                </div>

                <div class="success-actions">
                    <button class="btn-primary" onclick="window.location.href='index.html'">
                        Back to Plans
                    </button>
                    <p class="note">
                        Your premium status will be updated in the extension within a few minutes.
                        Please refresh the extension popup to see the changes.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize Firebase
        if (typeof firebase !== 'undefined' && firebaseConfig) {
            firebase.initializeApp(firebaseConfig);
        }

        // Get order details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        const planType = urlParams.get('plan');

        if (orderId) {
            document.getElementById('orderId').textContent = orderId;
        }

        if (planType) {
            const planNames = {
                'one-time': 'Lifetime Premium',
                'monthly': 'Monthly Subscription',
                'annual': 'Annual Subscription'
            };
            document.getElementById('planType').textContent = planNames[planType] || planType;
        }
    </script>
</body>
</html>
