<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - YT Study Notes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="cancel-screen">
            <div class="card cancel-card">
                <div class="cancel-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <h1>Payment Cancelled</h1>
                <p class="cancel-message">
                    Your payment was cancelled. No charges were made.
                </p>
                
                <div class="cancel-actions">
                    <button class="btn-primary" onclick="window.location.href='index.html'">
                        Try Again
                    </button>
                    <button class="btn-secondary" onclick="window.close()">
                        Close
                    </button>
                </div>

                <p class="note">
                    If you experienced any issues during payment, please try again or contact support.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
